<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobiele Rekenmachine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .calculator {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 95%;
    max-width: 320px;
  }
  input {
    width: 100%;
    height: 60px;
    font-size: 28px;
    text-align: right;
    margin-bottom: 12px;
    border: none;
    border-bottom: 2px solid #90caf9;
    outline: none;
    border-radius: 6px;
    padding-right: 10px;
  }
  button {
    width: 22%;
    height: 60px;
    font-size: 24px;
    margin: 2%;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #64b5f6;
    color: white;
    transition: 0.2s;
  }
  button:hover {
    background: #1976d2;
  }
  .clear {
    background: #ef5350;
  }
  .clear:hover {
    background: #c62828;
  }
  .equal {
    background: #66bb6a;
  }
  .equal:hover {
    background: #2e7d32;
  }
  @media (max-width: 400px) {
    button {
      height: 55px;
      font-size: 22px;
      margin: 1.5%;
    }
    input {
      height: 55px;
      font-size: 24px;
    }
  }
</style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
    </div>
    <div>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
    </div>
    <div>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
    </div>
    <div>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('+')">+</button>
    </div>
    <div>
      <button class="equal" style="width:100%" onclick="calculate()">=</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Fout!';
    }
  }
</script>
</body>
</html>
