<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maarten • Projecten</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f4f6f9;
      color: #111;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #ffffff;
      border-bottom: 1px solid #e4e4e4;
    }
    h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .card p {
      opacity: 0.8;
    }
    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.6rem 1rem;
      background: #0078ff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mijn Projecten</h1>
    <p>Automatisch geladen via API</p>
  </header>

  <div id="projecten" class="container"></div>

  <footer>© 2025 Maarten</footer>

  <script>
    async function loadProjects() {
      const api = "https://api.github.com/users/mnsmi/repos";
      try {
        const res = await fetch(api);
        const data = await res.json();
        const container = document.getElementById("projecten");
        container.innerHTML = "";

        data.filter(p => !p.fork).forEach(p => {
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <h2>${p.name}</h2>
            <p>${p.description || "Geen beschrijving"}</p>
          `;
          el.onclick = () => window.open(p.html_url, '_blank');
          el.style.cursor = "pointer";
          container.appendChild(el);
        });
      } catch (err) {
        console.error("API fout:", err);
      }
    }

    loadProjects();
  </script>
</body>
</html>
